<html class="mdl-typography">
  <head>
    <meta charset="utf-8">
    <title>MDL Radio Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/material-design-lite.css.js" charset="utf-8"></script>
    <style type="text/css">
      .mdl-theme--dark {
        background-color: #303030;
      }

      .mdl-form-group {
        display: inline-flex;
        align-items: center;
        vertical-align: middle;
      }

      .mdl-form-group > label {
        order: 1;
        margin-left: 4px;
        margin-right: auto;
      }

      .mdl-form-group.mdl-form-group--align-end > label {
        margin-left: auto;
        margin-right: 4px;
      }

      [dir="rtl"] .mdl-form-group > label {
        order: 0;
        margin-left: auto;
        margin-right: 4px;
      }

      [dir="rtl"] .mdl-form-group.mdl-form-group--align-end > label,
      .mdl-form-group.mdl-form-group--align-end[dir="rtl"] > label {
        margin-left: 4px;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MDL Radio</h1>
      <section>
        <h2>Basic Example, No Javascript</h2>

        <div class="mdl-form-group">
          <div class="mdl-radio" data-no-js>
            <input class="mdl-radio__native-control" type="radio" id="ex1-radio1" checked name="ex1" aria-labelledby="ex1-radio1-label">
            <div class="mdl-radio__background">
              <div class="mdl-radio__outer-circle"></div>
              <div class="mdl-radio__inner-circle"></div>
            </div>
          </div>
          <label id="ex1-radio1-label" for="radio1">Radio 1</label>
        </div>
        <div class="mdl-form-group">
          <div class="mdl-radio" data-no-js>
            <input class="mdl-radio__native-control" type="radio" id="ex1-radio2" name="ex1" aria-labelledby="radio1-label">
            <div class="mdl-radio__background">
              <div class="mdl-radio__outer-circle"></div>
              <div class="mdl-radio__inner-circle"></div>
            </div>
          </div>
          <label id="ex1-radio2-label" for="radio1">Radio 2</label>
        </div>
      </section>

      <section>
        <h2>With Javascript</h2>
        <div class="mdl-form-group">
          <div class="mdl-radio">
            <input class="mdl-radio__native-control" type="radio" id="ex1-radio1" checked name="ex1" aria-labelledby="ex1-radio1-label">
            <div class="mdl-radio__background">
              <div class="mdl-radio__outer-circle"></div>
              <div class="mdl-radio__inner-circle"></div>
            </div>
          </div>
          <label id="ex1-radio1-label" for="radio1">Radio 1</label>
        </div>
        <div class="mdl-form-group">
          <div class="mdl-radio">
            <input class="mdl-radio__native-control" type="radio" id="ex1-radio2" name="ex1" aria-labelledby="radio1-label">
            <div class="mdl-radio__background">
              <div class="mdl-radio__outer-circle"></div>
              <div class="mdl-radio__inner-circle"></div>
            </div>
          </div>
          <label id="ex1-radio2-label" for="radio1">Radio 2</label>
        </div>
      </section>
    </main>
    <script src="assets/material-design-lite.js" charset="utf-8"></script>
    <script>
      (function(global) {
        'use strict';
        var radios = document.querySelectorAll('.mdl-radio:not([data-no-js])');
        var components = []
        for (var i = 0; i < radios.length; i++) {
          components.push(new global.mdl.Radio(radios[i]));
        }
        // var disable = document.getElementById('disable');
        // disable.addEventListener('click', function() {
        //   for (var i = 0; i < components.length; i++) {
        //     components[i].disabled = !components[i].disabled;
        //   }
        // });
      })(this);
    </script>
  </body>
</html>
